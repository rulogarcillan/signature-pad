# ====================================
# Versions Catalog - SignaturePad KMP
# ====================================

[versions]
# Build Tools
agp = "8.13.1"
kotlin = "2.2.21"
composeMultiplatform = "1.9.3"

# AndroidX
activityCompose = "1.12.1"
coreKtx = "1.17.0"

# Code Quality
detekt = "1.23.8"
detektComposeRules = "0.5.1"

# KotlinX
kotlinxDatetime = "0.7.1"

# Testing
junit = "4.13.2"

# Publishing
vanniktech-maven-publish = "0.35.0"

[libraries]
# ====================================
# AndroidX
# ====================================
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }

# ====================================
# KotlinX
# ====================================
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }
# ====================================
# Code Quality (for Detekt)
# ====================================
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detekt-compose-rules = { module = "io.nlopez.compose.rules:detekt", version.ref = "detektComposeRules" }

[plugins]
# ====================================
# Build Plugins
# ====================================
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# Code Quality
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }

# Publishing
vanniktech-maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "vanniktech-maven-publish" }
